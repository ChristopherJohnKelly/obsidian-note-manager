name: Test Docker Runner

on:
  workflow_dispatch:

jobs:
  check-container:
    runs-on: [self-hosted, docker]
    steps:
      - name: Check Environment
        run: |
          echo "I am running inside a Docker container!"
          echo "Runner: ${{ runner.name }}"
          echo "OS: ${{ runner.os }}"
          
      - name: Verify Python
        run: |
          python3 --version
          which python3
          
      - name: Check Python Dependencies
        run: |
          pip3 list | grep google-generativeai || echo "google-generativeai not found"
          pip3 list | grep python-frontmatter || echo "python-frontmatter not found"
          pip3 list | grep gitpython || echo "gitpython not found"
          
      - name: Verify Git
        run: |
          git --version
          
      - name: Test Complete
        run: |
          echo "âœ… Runner test completed successfully!"
